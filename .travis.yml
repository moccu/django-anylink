sudo: false
language: python

python:
  - '3.6'
  - '3.7'
  - '3.8'

env:
  - DJANGO_VERSION=django111
  - DJANGO_VERSION=django20
  - DJANGO_VERSION=django21
  - DJANGO_VERSION=django22

install:
  - pip install tox

script:
  - tox -e "$TRAVIS_PYTHON_VERSION-$DJANGO_VERSION"

after_success:
  - pip install coveralls
  - coverage report
  - coveralls
